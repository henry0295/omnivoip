;================================ GENERAL ================================
[general]
enabled=yes
port=5038
bindaddr=0.0.0.0
displayconnects=yes
timestampevents=yes

; Security
tlsenable=no
tlsbindaddr=0.0.0.0:5039
;tlscertfile=/etc/asterisk/keys/asterisk.crt
;tlsprivatekey=/etc/asterisk/keys/asterisk.key

; Webenabled allows web access
webenabled=yes

;================================ ADMIN USER ================================
[admin]
secret=OmniVoIP2024!Admin
; CHANGE THIS PASSWORD IN PRODUCTION!

; Permissions
read=system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan,originate
write=system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan,originate

; Deny/Permit (allow from internal networks)
deny=0.0.0.0/0.0.0.0
permit=127.0.0.1/255.255.255.255
permit=172.0.0.0/255.0.0.0
permit=192.168.0.0/255.255.0.0
permit=10.0.0.0/255.0.0.0

; Event filters
eventfilter=!Event: RTCPSent
eventfilter=!Event: RTCPReceived

;================================ OMNIVOIP BACKEND ================================
[omnivoip]
secret=OmniVoIPBackend2024!
; CHANGE THIS PASSWORD IN PRODUCTION!

; Permissions for backend application
read=system,call,log,agent,user,cdr,dialplan,originate,reporting
write=system,call,agent,user,originate,dialplan

deny=0.0.0.0/0.0.0.0
permit=127.0.0.1/255.255.255.255
permit=172.0.0.0/255.0.0.0
permit=192.168.0.0/255.255.0.0
permit=10.0.0.0/255.0.0.0

eventfilter=!Event: RTCPSent
eventfilter=!Event: RTCPReceived

