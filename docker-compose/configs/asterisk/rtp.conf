;================================ RTP CONFIGURATION ================================
[general]
; RTP port range (reducido para mapeo en Docker bridge mode)
; IMPORTANTE: Debe coincidir con los puertos mapeados en docker-compose.yml
rtpstart=10000
rtpend=10100

; ICE support for WebRTC
icesupport=yes
stunaddr=stun.l.google.com:19302

; Turn server (optional)
;turnaddr=turn.example.com:3478
;turnusername=user
;turnpassword=pass

; DTLS
dtlsenable=yes
dtlsverify=fingerprint
dtlsrekey=0
dtlscertfile=/etc/asterisk/keys/asterisk.pem
dtlsprivatekey=/etc/asterisk/keys/asterisk.pem
dtlssetup=actpass

; RTP options
rtpchecksums=yes
strictrtp=yes
probation=4
