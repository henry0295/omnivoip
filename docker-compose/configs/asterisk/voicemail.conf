;================================ GENERAL ================================
[general]
format=wav
; Storage formats: wav, wav49, gsm

; Email settings
serveremail=voicemail@omnivoip.local
attach=yes
mailcmd=/usr/sbin/sendmail -t
fromstring=OmniVoIP Voicemail
emailsubject=[OmniVoIP] New voicemail in mailbox ${VM_MAILBOX}
emailbody=Dear ${VM_NAME}:\n\n\tYou have a new voicemail in mailbox ${VM_MAILBOX}.\n\nFrom: ${VM_CALLERID}\nDuration: ${VM_DUR}\nDate: ${VM_DATE}\n\nDial *98 to access your voicemail.\n

; Voicemail options
maxmsg=100
maxsecs=300
minsecs=3
maxsilence=10
silencethreshold=128
maxlogins=3

; Timezone
tz=central

; Operator extension
operator=yes
review=yes
saycid=yes
sayduration=yes
envelope=yes
delete=yes

;================================ ZONEMESSAGES ================================
[zonemessages]
eastern=America/New_York|'vm-received' Q 'digits/at' IMp
central=America/Chicago|'vm-received' Q 'digits/at' IMp
mountain=America/Denver|'vm-received' Q 'digits/at' IMp
pacific=America/Los_Angeles|'vm-received' Q 'digits/at' IMp

;================================ DEFAULT CONTEXT ================================
[default]
; Queue voicemail boxes
2000 => 2000,Sales Queue,sales@omnivoip.local
2001 => 2001,Support Queue,support@omnivoip.local

; Agent voicemail boxes
1000 => 1000,Agent 1000,agent1000@omnivoip.local
1001 => 1001,Agent 1001,agent1001@omnivoip.local
1002 => 1002,Agent 1002,agent1002@omnivoip.local
