;================================ GENERAL ================================
[general]
persistentmembers=yes
autofill=yes
monitor-type=MixMonitor
monitor-format=wav
updatecdr=yes
shared_lastcall=yes
log_membername_as_agent=yes

;================================ SALES QUEUE ================================
[sales]
; Queue strategy
strategy=rrmemory
; rrmemory = Round Robin with Memory
; Other options: ringall, leastrecent, fewestcalls, random, wrandom

; Timeouts
timeout=30
retry=5
maxlen=100
joinempty=yes
leavewhenempty=no

; Agent settings
autopause=no
autopausedelay=0
autopausebusy=yes
autopauseunavail=yes
setinterfacevar=yes
setqueueentryvar=yes
setqueuevar=yes

; Caller experience
musicclass=default
announce-frequency=30
announce-holdtime=yes
announce-position=yes
announce-to-first-user=yes
periodic-announce=queue-periodic-announce
periodic-announce-frequency=60

; Service level
servicelevel=60
; Calls answered within 60 seconds are considered within service level

; Wrapup time (after call before next call)
wrapuptime=15

; Weight (priority if agent is in multiple queues)
weight=1

; Ring in use
ringinuse=no

; Member timeout
membermacro=member-timeout

; Monitoring
monitor-format=wav
monitor-type=MixMonitor

; Queue members (agents) - can be added dynamically
;member => PJSIP/agent1000,1,Agent 1000,hint:agent1000@from-agents,no
;member => PJSIP/agent1001,1,Agent 1001,hint:agent1001@from-agents,no

;================================ SUPPORT QUEUE ================================
[support]
strategy=leastrecent
timeout=30
retry=5
maxlen=100
joinempty=yes
leavewhenempty=no

autopause=no
autopausedelay=0
autopausebusy=yes
autopauseunavail=yes
setinterfacevar=yes
setqueueentryvar=yes
setqueuevar=yes

musicclass=default
announce-frequency=30
announce-holdtime=yes
announce-position=yes
periodic-announce=queue-periodic-announce
periodic-announce-frequency=60

servicelevel=60
wrapuptime=15
weight=1
ringinuse=no

monitor-format=wav
monitor-type=MixMonitor

;member => PJSIP/agent1000,1,Agent 1000,hint:agent1000@from-agents,no
;member => PJSIP/agent1001,1,Agent 1001,hint:agent1001@from-agents,no

;================================ VIP QUEUE ================================
[vip]
strategy=ringall
timeout=20
retry=3
maxlen=50
joinempty=yes
leavewhenempty=no

autopause=no
autopausedelay=0
autopausebusy=yes
autopauseunavail=yes
setinterfacevar=yes
setqueueentryvar=yes
setqueuevar=yes

musicclass=vip
announce-frequency=15
announce-holdtime=yes
announce-position=no
periodic-announce=queue-vip-announce
periodic-announce-frequency=45

servicelevel=30
wrapuptime=20
weight=10
ringinuse=yes

monitor-format=wav
monitor-type=MixMonitor

;================================ CALLBACK QUEUE ================================
[callbacks]
strategy=rrmemory
timeout=30
retry=5
maxlen=200
joinempty=yes
leavewhenempty=no

autopause=no
autopausedelay=0
autopausebusy=yes
autopauseunavail=yes
setinterfacevar=yes
setqueueentryvar=yes
setqueuevar=yes

musicclass=default
announce-frequency=0
announce-holdtime=no
announce-position=no

servicelevel=60
wrapuptime=10
weight=1
ringinuse=no

monitor-format=wav
monitor-type=MixMonitor

;================================ OUTBOUND QUEUE ================================
[outbound]
strategy=fewestcalls
timeout=30
retry=3
maxlen=0
joinempty=yes
leavewhenempty=no

autopause=no
autopausedelay=0
autopausebusy=no
autopauseunavail=no
setinterfacevar=yes
setqueueentryvar=yes
setqueuevar=yes

musicclass=none
announce-frequency=0
announce-holdtime=no
announce-position=no

servicelevel=10
wrapuptime=5
weight=1
ringinuse=yes

monitor-format=wav
monitor-type=MixMonitor
