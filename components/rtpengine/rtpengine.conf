[rtpengine]
# Interface configuration
interfaces = PRIVATE_IP;PUBLIC_IP

# Listening interfaces
listen-udp = 22222
listen-ng = 127.0.0.1:2223
listen-cli = 127.0.0.1:9900

# Control port (for kamailio)
listen-ng = 0.0.0.0:22222

# Timeout (seconds)
timeout = 60
silent-timeout = 3600
final-timeout = 10800

# Port range for RTP
port-min = 30000
port-max = 40000

# TOS (Type of Service)
tos = 184

# Logging
log-level = 6
log-facility = local1
log-facility-cdr = local1
log-facility-rtcp = local1

# Performance
num-threads = 4

# Recording
# recording-dir = /var/spool/rtpengine
# recording-method = pcap
# recording-format = eth

# Delete delay (ms)
delete-delay = 30

# B2B-UA mode
b2b-url = http://127.0.0.1:8080

# Table ID for kernel forwarding
table = 0

# Graphite stats (optional)
# graphite = 127.0.0.1:2003
# graphite-interval = 60
# graphite-prefix = rtpengine

# Codec options
codec-mask-all = 0
codec-accept-all = 1

# DTLS
dtls-passive = yes

# SDES
sdes = yes

# ICE
ice = force

